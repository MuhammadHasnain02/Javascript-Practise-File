    <!-- Here are some of the most common nodeType values and their corresponding node types:  -->
    <!-- 1: Element Node (ELEMENT_NODE): Represents an HTML or XML element, such as <div>, <p>, or <a>. This is the most frequently encountered node type in web development. -->
    <!-- 2: Attribute Node (ATTRIBUTE_NODE): Represents an attribute of an element, like id, class, or href. While it's a node, attributes are typically accessed directly on the element object rather than through separate attribute nodes. -->
    <!-- 3: Text Node (TEXT_NODE): Represents the text content within an element. For example, the "Hello, World!" in <div>Hello, World!</div> would be a text node. -->
    <!-- 8: Comment Node (COMMENT_NODE): Represents an HTML or XML comment, like This is a comment. -->
    <!-- 9: Document Node (DOCUMENT_NODE): Represents the entire HTML document itself, accessible via document. -->
    <!-- 10: Document Type Node (DOCUMENT_TYPE_NODE): Represents the <!DOCTYPE html> declaration. -->
    <!-- 11: Document Fragment Node (DOCUMENT_FRAGMENT_NODE): A lightweight document object used to store a group of nodes, often for efficient manipulation before inserting them into the main document. -->
